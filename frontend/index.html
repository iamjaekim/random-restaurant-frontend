<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/yelpRecommender.js"></script>
        <title>Random Restaurant</title>
        <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Search Restaurant</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron">
                <h3 class="text-center">Search Any Restaurant in Yelp by Zipcode</h3>
                <div>
                    <form id="searchForm">
                        <input class="form-control" type="text" pattern="[0-9]{5}" id="zipcode" placeholder="Five digit zip code" />
                        <input class="form-control btn btn-info" type="submit" value="Search" name="submit" id="submit" />
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row align-items-center" id="restaurants">
            </div>
        </div>
    </body>
</html>
